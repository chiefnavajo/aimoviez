<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Grid | AiMoviez</title>

  <!-- Font: Space Grotesk is great for a futuristic look -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* SCIFI COLOR PALETTE */
      --color-primary: #00ff99; /* Neon Green (Data/Active) */
      --color-secondary: #ff00ff; /* Neon Magenta (Cyber) */
      --color-dark-bg: #0a0014; /* Deep Space Black */
      --color-mid-bg: #1f0030; /* Dark Purple Base */
      --color-text-light: #f0f0f0;
      --color-text-muted: #666; /* Darker, less distracting text */
      --timing-medium: 0.8s;
      --timing-slow: 3.5s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      /* Deep space background */
      background: var(--color-dark-bg);
      color: var(--color-text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* SCIFI Background element: High-contrast, rotating neon glow */
    .bg-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50vw;
      height: 50vw;
      min-width: 400px;
      min-height: 400px;
      max-width: 700px;
      max-height: 700px;
      /* Sharp, two-color conic gradient */
      background: conic-gradient(from 180deg at 50% 50%, var(--color-primary) 0deg, var(--color-secondary) 180deg, transparent 360deg);
      border-radius: 50%;
      filter: blur(100px); /* Increased blur for deep atmospheric effect */
      opacity: 0.25; /* Slightly increased visibility */
      transform: translate(-50%, -50%);
      animation: rotateGlow 40s linear infinite; /* Slower rotation */
      z-index: 0;
    }

    @keyframes rotateGlow {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .content-wrapper {
        position: relative; 
        z-index: 10;
        padding: 20px;
    }

    /* Floating particles - now representing digital noise/data */
    .particle {
      position: absolute;
      width: 1px; /* Smaller for digital noise */
      height: 6px; /* Vertical streak */
      background-color: var(--color-primary);
      box-shadow: 0 0 5px var(--color-primary);
      opacity: 0.5;
      animation: dataFloat 10s linear infinite;
    }

    @keyframes dataFloat {
      0% { transform: translateY(0); opacity: 0.5; }
      50% { transform: translateY(-100vh); opacity: 0.2; } /* Moving vertically through the screen */
      100% { transform: translateY(0); opacity: 0.5; }
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 3.2rem); 
      font-weight: 700;
      letter-spacing: 0.05em; /* Wider spacing feels more 'command line' */
      margin-bottom: 8px;
      opacity: 0;
      animation: fadeInSlideUp var(--timing-medium) ease forwards;
    }

    .username {
      color: var(--color-primary);
      /* Text gradient for high-tech look */
      text-shadow: 0 0 20px rgba(0, 255, 153, 0.6);
      font-weight: 700;
      background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      color: var(--color-text-muted);
      letter-spacing: 0.01em;
      opacity: 0;
      animation: fadeInSlideUp var(--timing-medium) ease calc(var(--timing-medium) + 0.1s) forwards;
    }

    .progress {
      margin-top: 50px;
      width: 300px; /* Wider progress bar */
      height: 6px; /* Thicker bar */
      background: var(--color-mid-bg);
      overflow: hidden;
      border-radius: 1px; /* Sharper corners */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7) inset; 
      opacity: 0;
      animation: fadeIn var(--timing-medium) ease calc(var(--timing-medium) + 0.4s) forwards;
      border: 1px solid rgba(0, 255, 153, 0.2); /* Subtle frame */
    }

    .bar {
      width: 0%;
      height: 100%;
      background: var(--color-primary); /* Solid color for digital integrity */
      animation: load var(--timing-slow) linear forwards, barFlicker 0.2s infinite alternate; /* Linear load with flicker */
      box-shadow: 0 0 15px var(--color-primary);
      /* Add vertical dividers to simulate data blocks */
      background-image: linear-gradient(to right, rgba(0,0,0,0.5) 1px, transparent 1px);
      background-size: 15px 100%;
    }
    
    @keyframes barFlicker {
        from { opacity: 1; }
        to { opacity: 0.95; }
    }

    footer {
      position: absolute;
      bottom: 25px;
      font-size: 0.7rem;
      color: var(--color-text-muted);
      letter-spacing: 0.15em;
      text-transform: uppercase;
      opacity: 0.8;
      z-index: 10;
    }

    @keyframes fadeInSlideUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes load {
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="bg-glow"></div>

  <!-- dynamic particles -->
  <script>
    // generate floating particles (increased count for density)
    for (let i = 0; i < 70; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      // Spread across the viewport
      p.style.left = Math.random() * 100 + 'vw';
      p.style.top = Math.random() * 100 + 'vh';
      // Randomize animation timings
      p.style.animationDelay = Math.random() * 10 + 's';
      p.style.animationDuration = 8 + Math.random() * 4 + 's';
      document.body.appendChild(p);
    }
  </script>

  <div class="content-wrapper">
    <h1>ACCESS GRANTED: <span class="username" id="userName">DESIGNATE</span></h1>
    <p>Initializing Protocol Alpha-7: Establishing secure uplink and synching user data matrix...</p>

    <div class="progress"><div class="bar"></div></div>
  </div>

  <footer>AiMoviez // NEURAL STORY ENGINE V3.1</footer>

  <script>
    // personalize name from URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name') || 'Designate';
    document.getElementById('userName').textContent = name.toUpperCase();

    // redirect after 3.5 seconds (to match the load animation duration)
    const redirectTime = 3500;
    setTimeout(() => {
      console.log("Loading complete. Redirecting to dashboard...");
      // window.location.href = `/dashboard.html?name=${encodeURIComponent(name)}`;
      // Keeping this commented out so the preview doesn't instantly disappear!
    }, redirectTime);
  </script>
</body>
</html>
