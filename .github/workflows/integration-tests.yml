        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: reports/e2e-results.xml

  # ==========================================================================
  # PERFORMANCE TESTS (Optional, on main only)
  # ==========================================================================
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.ref == 'refs/heads/main'
    needs: integration-tests

    services:
      postgres:
        image: supabase/postgres:15.1.0.117
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 54322:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase and apply migrations
        run: |
          supabase start
          supabase db reset --no-seed
          echo "TEST_SUPABASE_SERVICE_KEY=$(supabase status -o json | jq -r '.SERVICE_ROLE_KEY')" >> "$GITHUB_ENV"

      - name: Run Performance Tests
        run: npm run test:integration -- --testPathPattern="load-test|concurrent|user-behavior-simulation" --ci --reporters=default --reporters=jest-junit
        env:
          JEST_JUNIT_OUTPUT_DIR: ./reports
          JEST_JUNIT_OUTPUT_NAME: performance-results.xml

      - name: Upload performance test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-test-results
          path: reports/performance-results.xml

  # ==========================================================================
  # TEST SUMMARY
  # ==========================================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [smoke-tests, integration-tests, security-tests, e2e-tests]

    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: test-results

      - name: Publish Test Summary
        uses: dorny/test-reporter@v1
        with:
          name: Test Results
          path: 'test-results/**/*.xml'
          reporter: jest-junit
          fail-on-error: false
