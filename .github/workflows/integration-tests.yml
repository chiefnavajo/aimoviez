        run: |
          supabase start
          supabase db reset --no-seed
          echo "TEST_SUPABASE_SERVICE_KEY=$(supabase status -o json | jq -r '.SERVICE_ROLE_KEY')" >> "$GITHUB_ENV"

      - name: Run E2E Tests
        run: npm run test:integration -- --testPathPattern="e2e" --ci --reporters=default --reporters=jest-junit
        env:
